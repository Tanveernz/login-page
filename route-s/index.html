<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup & Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <section id="login-section">
        <h1>Login</h1>
        <div class="input-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" name="username" />
        </div>

        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" />
        </div>

        <button type="button" class="submit-btn">Login</button>
      </section>

      <section id="signup-section">
        <h1>Sign Up</h1>
        <div class="input-group">
          <label for="signup-name">Full Name:</label>
          <input type="text" id="signup-name" name="name" />
        </div>

        <div class="input-group">
          <label for="sign-email">Email</label>
          <input type="email" id="sign-email" name="email" />
        </div>

        <div class="input-group">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" name="username" />
        </div>

        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" />
        </div>

        <div class="input-group">
          <label for="signup-confirm">Confirm Password:</label>
          <input type="password" id="signup-confirm" name="confirm_password" />
        </div>

        <button type="button" class="submit-btn">Sign Up</button>
      </section>
    </div>

    <div class="image-container">
      <img src="image-1.jpg" alt="Monochrome design" />
    </div>
  </div>

  <button id="darkModeToggle">ðŸŒ™</button>


  <script src="script.js"></script>
</body>
</html>
